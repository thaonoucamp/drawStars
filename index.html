<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function drawStar(n) {
        let t = '';
        for (let i = 0; i < n; i++) {
            for (let j = 0; j < n-i; j++) {
                t+='..';
            }
            for (let k = 0;k < i; k++) {
                t+='*';
            }
            t+='<br>';
        }
        document.write(t);
    }
    drawStar(5);
</script>
</body>
</html>
